<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Share Your Travels</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script></head>
<body>

<div class="container">
<div class="row">
    <div class="col-md-4 offset-md-2">
    <h1 class="text-center">Share Your Travels</h1>
    <p class="text-center"><em>Let us know where you've been</em></p>
    </div>
    <div class="col-md-5 col-xs-1">
        <ul class="nav mt-3">
            <li class="nav-item mr-5"><a href="LAB5_1.html" class="nav-link">Gallery</a></li>
            <li class="nav-item mr-5"><a href="#" class="nav-link">Feeling Lucky</a></li>
            <li class="nav-item mr-5"><a href="#" class="nav-link">User</a></li>
        </ul>
    </div>
</div>

<!--表单部分-->
    <div class="row">
    <div class="border col-md-8 offset-md-2 pt-2">
        <form role="form">
            <fieldset>
                <h3>Photo Details</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Give your photo a descriptive name" id="title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Adding a rich description will help with search results" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="continent">Continent</label>
                    <select id="continent" class="form-control">
                        <option>Choose continent</option>
                        <option>Asia</option>
                        <option>Europe</option>
                        <option>North America</option>
                        <option>South America</option>
                        <option>Africa</option>
                        <option>Oceania</option>
                        <option>Antarctica</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" class="form-control">
                        <option>Choose country</option>
                        <option>China</option>
                        <option>Russia</option>
                        <option>America</option>
                        <option>Italy</option>
                        <option>Canada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control">
                </div>

                <div class="form-group">
                    <label>Copyright?</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="copyright" value="All rights reserved">
                            All rights reserved
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="copyright" value="Creative Commons" checked="checked">
                            Creative Commons
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Creative Commons Types</label><br/>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" name="type" value="Attribution" class="form-check-input">Attribution
                        </label>
                        <label class="form-check-label">
                            <input type="checkbox" name="type" value="Noncommercial" class="form-check-input">Noncommercial
                        </label>
                        <label class="form-check-label">
                            <input type="checkbox" name="type" value="No Derivative Works" class="form-check-input">No Derivative Works
                        </label>
                    </div>
                </div>

                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" value="accept" class="form-check-input">
                        I accept the software license
                    </label>
                </div>

                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-md-4">
                    <label for="rate">Rate this photo:</label>
                    <input type="number" id="rate" class="form-control">
                    </div>
                        <div class="col-md-5 offset-md-3">
                    <label for="colorCollection">Color collection:</label>
                    <input type="text" id="colorCollection" class="form-control">
                    </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-5">
                    <label for="date">Date Taken:</label>
                    <input type="date" id="date" class="form-control">
                    </div>
                        <div class="col-md-3 offset-md-4">
                    <label for="time">Time Taken:</label>
                    <input type="time" id="time" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary">Submit</button>
                        <button type="button" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
</div>
</body>
</html>
